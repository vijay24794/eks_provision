name: Provision EKS Cluster

on: [push, pull_request]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            
            - name: Checkout code
              uses: actions/checkout@v2.3.4

            - name: Configure AWS credentials
              uses: aws-actions/configure-aws-credentials@v1
              with:
                  aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  aws-region: us-east-1

            - name: Install AWS CLI
              run: |
                curl "https://d1vvhvl2y92vvt.cloudfront.net/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
                unzip awscliv2.zip
                sudo ./aws/install --update

            - name: Create EKS Cluster
              run: |
                  aws eks --region us-east-1 create-cluster --name my-cluster --nodes 3 --kubernetes-version 1.27 --role-arn arn:aws:iam::389578708565:user/eksadmin --resources-vpc-config subnetIds=subnet-0a12c1d6021f17ded,subnet-08b251bed40947c51,subnet-0d18064d67a1db6ce,securityGroupIds=sg-00446d3383719aa90
